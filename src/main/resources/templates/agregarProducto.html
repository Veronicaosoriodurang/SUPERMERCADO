<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title mb-0">
                        <i class="bi bi-box" th:if="${accion == 'Agregar'}"></i>
                        <i class="bi bi-pencil" th:if="${accion == 'Editar'}"></i>
                        <span th:text="${accion}">Agregar</span> Producto
                    </h2>
                </div>
                <div class="card-body">
                    <form th:action="${accion == 'Editar'} ? @{/editar/{id}(id=${producto.id})} : @{/productos}"
                          th:object="${producto}"
                          method="post">

                        <!-- Campo ID oculto -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Campo Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   th:field="*{nombre}"
                                   placeholder="Ej: Arroz, Leche, Pan..."
                                   required>
                        </div>

                        <!-- Campo Precio -->
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number"
                                       class="form-control"
                                       id="precio"
                                       th:field="*{precio}"
                                       placeholder="0.00"
                                       step="0.01"
                                       min="0"
                                       required>
                            </div>
                        </div>

                        <!-- Campo Cantidad -->
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number"
                                   class="form-control"
                                   id="cantidad"
                                   th:field="*{cantidad}"
                                   placeholder="1"
                                   min="1"
                                   required>
                        </div>

                        <!-- Vista previa del total -->
                        <div class="mb-3">
                            <div class="alert alert-info" id="totalPreview" style="display: none;">
                                <strong>Total estimado: $<span id="totalValue">0</span></strong>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/productos}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle" th:if="${accion == 'Agregar'}"></i>
                                <i class="bi bi-save" th:if="${accion == 'Editar'}"></i>
                                <span th:text="${accion == 'Editar'} ? 'Actualizar Producto' : 'Agregar Producto'">Agregar Producto</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para calcular total en tiempo real -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const precioInput = document.getElementById('precio');
        const cantidadInput = document.getElementById('cantidad');
        const totalPreview = document.getElementById('totalPreview');
        const totalValue = document.getElementById('totalValue');

        function calcularTotal() {
            const precio = parseFloat(precioInput.value) || 0;
            const cantidad = parseInt(cantidadInput.value) || 0;
            const total = precio * cantidad;

            if (precio > 0 && cantidad > 0) {
                totalValue.textContent = total.toLocaleString('es-CO', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 2
                });
                totalPreview.style.display = 'block';
            } else {
                totalPreview.style.display = 'none';
            }
        }

        precioInput.addEventListener('input', calcularTotal);
        cantidadInput.addEventListener('input', calcularTotal);
    });
</script>
</body>
</html>
